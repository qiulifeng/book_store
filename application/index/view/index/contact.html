<html>
<head>

  <style type="text/css">
    body, html,#allmap {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";font-size:14px;}

  <div id="allmap"></div>
  <div id="r-result"></div>

<script type="text/javascript">
  var opts = {
    width:120,
    height:50,
    title:"广州市白云区",
     message:"电话：13725481627"}
    
  var infoWindow = new BMap.InfoWindow("电话：13725481627",opts); 
  // 创建信息窗口对象
  var map = new BMap.Map("allmap");
  var point = new BMap.Point(113.445163, 23.191620);
  map.centerAndZoom(point, 15);
map.enableScrollWheelZoom(true); 
  map.addControl(new BMap.MapTypeControl());
     map.setCurrentCity("广州市白云区"); 

  map.openInfoWindow(infoWindow,point); //开启信息窗口
</script>
