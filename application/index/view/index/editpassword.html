<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/mbook/public/static/JQM/jquery.mobile-1.4.5.min.css" >
<script src="/mbook/public/static/JQM/jquery-1.11.1.min.js"></script>
<script src="/mbook/public/static/JQM/jquery.mobile-1.4.5.min.js"></script>

</head>
<style type="text/css">
li{
   text-align: center;
   list-style: none;
}
</style>
<body>
<div data-role="page" id="page1" style="background-image: url(/mbook/public/static/images/book5.jpg);background-size: 200% ;background-repeat: no-repeat; background-size: 100%">
  <div data-role="centent" align="right">
    <h3 id="reg"> <font color="black" style="font-size: 30px" >更改密码</font> </h3>
  </div>
  <ul>
  <div data-role="content">
    <form name="modifypassword" method="post" action="editpassworddo" data-ajax="false">
      <div data-role="fieldcontain">
        <label for="password" style="font-size: 25px"> 原密码 ： </label>
        <input name="password" id="password" placeholder="" value="" type="password" required style="font-size: 25px">
      </div>
      <div data-role="fieldcontain">
        <label for="repass" style="font-size: 25px"> 新密码 ：</label>
        <input name="repass" id="repass" placeholder="" value="" type="password" required style="font-size: 25px">
      </div>
      <div data-role="fieldcontain">
        <label for="nrepass" style="font-size: 25px"> 重复新密码 ： </label>
        <input name="nrepass" id="nrepass" placeholder="" value="" type="password" required style="font-size: 25px">
      </div>
      <div >
        <input data-inline="true" type="submit" name="submit" value="提交"  />
        <a data-inline="true"  data-role="button" data-ajax="false"  href="message"><font color="red"> 取消 </font></a>
      </div>
    </form>
  </ul>
</div>
</body>
</html>
