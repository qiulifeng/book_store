<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>图书分类</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/mbook/public/static/JQM/jquery.mobile-1.4.5.min.css" >
<script src="/mbook/public/static/JQM/jquery-1.11.1.min.js"></script>
<script src="/mbook/public/static/JQM/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<div data-role="page" style="background-image: url(/mbook/public/static/images/book2.jpg);background-repeat: no-repeat;">
  <div data-role="header" >
    <a data-ajax="false" href="../index/index" data-role="button" data-icon="home"><font color="#blue">首页</font></a>
     <a data-ajax="false" href="booktype" data-role="button" data-icon="bgCrumb5"><font color="red">返回</font></a>
    <h1><font color="green">图书列表</font></h1>
  </div>
  <div data-role="content">
     <ul data-role="listview"  data-inset="true" >
        {volist name='blist' id='bdata'}
             <li>
                <a data-ajax="false" href="book?book_id={$bdata.book_id}">
                    <img src="/mbook/public/static/images/{$bdata.book_img}"  />
                    <span>{$bdata.book_name}</span><br/>
                    <span>原价：￥{$bdata.book_oldprice|round=2}</span><br/>
                    <span  style="color:#F09">折后价：￥{$bdata.book_newprice|round=2}</span>
                </a>
             </li>
        {/volist}
     </ul>
  </div>
  <div data-role="footer" data-theme="b">
    <h1>机电书店</h1>
  </div>
</div>
</body>
</html>
